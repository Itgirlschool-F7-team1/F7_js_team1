<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/random_recipe.css">
    <title>Document</title>
</head>
<body>
<section class="content-container__random-recipe-section">
    <div class="resipes__close-button-subtitle-container">
        <h3 class="random-recipe-section__title">Случайный рецепт</h3>
        <div class="cl-btn-7 enter-recipe__close-button" id="randomRecipeCloseButton"></div>
    </div>

<div class="random-recipe-section__input-container">
    <div class="random-recipe-section__search">
    <input type="text" class="random-recipe-section__input" id="randomRecipeSectionInput" placeholder="Enter a tag for search">
    <div class="random-recipe-section__button">Найти</div>
    <img src="./assets/images/question.png" alt="Знак вопроса" class="random-recipe-section__question-img">
</div>
    <div class="img-amount-container">
    <label for="img-amount" class="img-amount-label">Показывать по:</label>
    <select name="img-amount" id="img-amount" class="img-amount">
        <option value="5" class="amount-value" selected>5 рецептов</option>
        <option value="10" class="amount-value">10 рецептов</option>
        <option value="20" class="amount-value">20 рецептов</option>
        <option value="25" class="amount-value">50 рецептов</option>
    </select>
</div>
</div>
<div class="random-recipe-section__container">
</div>
<div class="random-recipe-section__info-shadow hidden">
<div class="random-recipe-section__info">
    <div class="info__container">
    <div class="cl-btn-7 enter-recipe__close-button info__close-button" id="randomRecipeInfoCloseButton"></div>
    <h6 class="ihfo__subtitle">Поиск рецептов</h6>
</div>
    <p class="info__text">Пожалуйста, используйте только английский язык. Например, "apple".</p>
    <p class="info__text">Можно добавить несколько ингредиентов через запятую. Например, "apple,cinnamon".</p>
    <p class="info__text">Для того чтобы начать поиск, нажмите кнопку "найти".</p>
</div>
</div>
</section>

    <script src="./assets/scripts/randomRecipe.js"></script>
</body>
</html>
