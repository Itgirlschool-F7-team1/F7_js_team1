<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/IMT.css">
    <link rel="shortcut icon" href="./assets/images/icon1.png">
    <title>ИМТ</title>
</head>

<body>
    <div class="main_container_IMT">
        <div class="btn_close_IMT">
            <div class="cl-btn-7_IMT"></div>
            <!-- кнопка закрытия окна -->
        </div>
        <h2 class="title_IMT">Индекс массы тела <span><a class="IMT_details" href="#example1">&#9878;</a></span></h2>


        <div class="containerIMT">

            <div class="calcIMT_and_showIMT">
                <div class="calcIMT">
                    <div class="date_IMT">
                        <label for="dateSelection_IMT">Введите дату: </label>
                        <input type="date" id="dateSelection_IMT" class="enter_input" />
                        <div id="errorMessage_date_IMT" class="errorMessage_IMT"></div>

                    </div>
                    <div class="userHeight_IMT">
                        <label for="userHeight">Введите свой рост (см): </label>
                        <input type="number" id="userHeight" max="220" min="100" class="enter_input" />
                        <div id="errorMessage_userHeight" class="errorMessage_IMT"></div>
                    </div>

                    <div class="userWeight_IMT">
                        <label for="userWeight">Введите свой вес (кг): </label>
                        <input type="number" id="userWeight" max="200" min="30" class="enter_input" />
                        <div id="errorMessage_userWeight" class="errorMessage_IMT"></div>
                    </div>
                    <button class="btn_IMT" type="button">Рассчитать</button>
                </div>

                <div class="showIMT">
                    <div class="show_valueIMT">
                        <div for="valueIMT_label">Ваш ИМТ:&nbsp;&nbsp;</div>
                        <div class="valueIMT" id="valueIMT">___</div>
                    </div>
                    <div class="chartIMT">
                        <div class="chart__container_IMT">
                            <canvas id="grafica" width="200" height="35"></canvas>
                            <div class="IMT__gradient"></div>
                        </div>
                    </div>
                    <div class="IMTinfo"></div>
                    <button class="btn_clear_history_IMT" type="button">Полностью очистить историю</button>
                </div>
            </div>
            <div class="chart_historyIMT">
                <canvas id="myChart_historyIMT" width="200" height="150"></canvas></div>
        </div>
    </div>



    <div class="lightbox" id="example1">
        <figure>
            <a href="#" class="close"></a>
            <figcaption class="IMT_details_text"><span class="IMT_details_title">Индекс массы тела</span> (англ. BMI -
                body mass index) величина,
                позволяющая оценить степень
                соответствия массы человека и его роста и тем самым косвенно судить о том, является ли масса
                недостаточной, нормальной или избыточной.<br>
                16 и менее ► Выраженный дефицит массы тела;<br>
                16 – 18,5 Недостаточная масса тела (дефицит);<br>
                18,5 – 25 ► Норма;<br>
                25 – 30 ► Избыточная масса тела (состояние, предшествующее ожирению);<br>
                30 – 35 ► Ожирение 1-й степени;<br>
                35 – 40 ► Ожирение 2-й степени;<br>
                40 и более ► Ожирение 3-й степени.


            </figcaption>
        </figure>
    </div>


    <script src="assets/scripts/bundleIMT.js"></script>
</body>

</html>
