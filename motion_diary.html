<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/icon1.png">
    <link rel="stylesheet" href="./assets/styles/motion_diary.css">
    <title>Дневник движения</title>
</head>

<body class="body-md">
    <!-- контейнер для полей и графика -->
    <main class="main-md">
        <!-- кнопка для закрытия страницы -->
        <div class="main_close_a_window">
            <div class="cl-btn-7-md"></div>
        </div>
        <!-- заголовок -->
        <p>
            <h2 class="title-md">Дневник движения</h2>
        </p>
        <section>
            <!-- секция ввода данных -->
            <div class="section-datasets">
                <p>
                    <label for="date-md" class="section-datasets__text">Дата</label>
                    <input type="date" title="Введите, пожалуйста, дату" class="section-datasets__input_one"
                        name="daterange" id="localdate" />

                    <div id="errorMessage_dateMd" class="errorMessage_dateMd"></div>
                </p>
                <p class="section_steps">
                    <label for="s_t" class="section-datasets__text">Количество шагов </label>
                    <input type="number" title="Введите, пожалуйста, количество шагов" placeholder="10000"
                        class="section-datasets__input_second" name="s_t" id="steps_today" />

                    <div id="errorMessage_stepsMd" class="errorMessage_stepsMd"></div>
                    <div  id="personalRecords_box"></div>
                </p>
                
                <p>
                    <button type="button" class="section-datasets__btn" id="btn_md">Сохранить</button>
                </p>
                

            </div>
            <!-- график -->

            <div class="chart-md">
                <canvas id="myChartMotionDiary"></canvas>
            </div>

        </section>



    </main>
    <script src="./assets/scripts/bundle_motion_d.js"></script>

</body>

</html>
