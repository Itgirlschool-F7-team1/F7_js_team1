<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/calories_calc.css">
    <title>Калькулятор калорий</title>
</head>
<body>
    <section class="calc_container">
        <div class="calc_close_a_window">
        <div class="cl-btn-7-calories"></div>
    </div>
<h2 class="heading_calories-calc">Калькулятор калорий</h2>
<div class="error"></div>
<div class="container_calories-calc">
    <form id="calories-calc_form">
        <div class="calc_radio" id="form-radio">
                <div class="gender">
                <label class="calories_gender">Пол:</label>
            </div>
                <input type="radio" id="male" name="customRadioInline1" class="custom-control-input" checked="checked">
                <label class="custom-control-label" for="male">Мужчина</label>
                <input type="radio" id="female" name="customRadioInline1" class="custom-control-input">
                <label class="custom-control-label" for="female">Женщина</label>
            </div>
            
                <div class="container_calories-calc_height"> 
                <label class="calories-calc_height">Рост:</label>
            <input type="number" id="calc_height" placeholder="см" max="200" min="150" class="calc_height_input"/>
        </div>

            <div class="container_calories-calc_weight"> 
            <label class="calories-calc_weihgt">Текущий вес:</label>
            <input type="number" id="calc_weight" placeholder="кг" max="200" min="45" class="calc_weight_input"/>
        </div>

                <div class="container_calories-calc_age">
                <label class="calories-calc_age">Возраст:</label>
            <input type="number" id="calc_age" max="80" min="15" class="calc_age_input"/></div>
            
            <div class="container_calories-calc_action"><label class="calories-calc_action">Двигательная активность:</label>
            <select class=custom-select id="list">
                <option value="very-low_action">Очень низкая (сидячий образ жизни)</option>
                <option value="low_action">Низкая (легкие физ. нагрузки 1-3 р в неделю)</option>
                <option value="middle_action">Средняя (3-5 тренировок в неделю)</option>
                <option value="high_action">Высокая (интенсивные нагузки, 5-6 р в неделю)</option>
                <option value="very-high_action">Очень высокая (физическая работа, тяжелые тренировки 6-7 р в неделю)</option>
            </select>
        </div>
            <div class="form-group">
                <input class="calories_button" type="submit" value="Считать">
            </div>
        </form>

    <aside class="calories_right">
        <div class="calories_result" id="results">
            <h3 class="heading_calories_result">Ваша норма калорий:</h3>
            <ul class="counter_result-list">
                <li class="counter_result-item">
                    <p class="calories_calc-text">
                        поддержание веса:
                    </p>
                    <h4 class="heading_calories-result">
                <input type="number" class="form-control" id="total-calories" readonly="readonly"> ккал
            </h4>
            
            </li>
            <li class="counter_result-item">
                <p class="calories_calc-text">
                снижение веса:
                </p>
                <h4 class="heading_calories-result">
                    <input type="number" class="form-control" id="min-calories" readonly="readonly"> ккал
                </h4>
                
            </li>
            <li class="counter_result-item">
                <p class="calories_calc-text">
                    набор веса:
                    </p>
                <h4 class="heading_calories-result">
                    <input type="number" class="form-control" id="max-calories" readonly="readonly"> ккал
                </h4>
            </li>
            </ul>
            
        </div>
    </aside>
</div>
</section> 
    <script src="./assets/scripts/calories.js"></script> 
</body>
</html>
