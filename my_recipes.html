<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/normalize.css">
    <link rel="stylesheet" href="./assets/styles/my_recipes.css">
    <link rel="shortcut icon" href="./assets/images/icon1.png">
</head>

<body>
    <section class="content-container__recipe-section">
        <aside class="recipe-section__aside">
            <div class="aside__button" id="asideAddButton">Добавить</div>
            <div class="recipe-section__tags">
                <ul class="tags__list">
                    <!-- <li class="tags__item" id="all">Показать все</li> -->
                    <li class="tags__item" id="soup">Супы</li>
                    <li class="tags__item" id="meatFish">Мясо/рыба</li>
                    <li class="tags__item" id="garnish">Гарниры</li>
                    <li class="tags__item" id="salad">Салаты</li>
                    <li class="tags__item" id="dessert">Десерты</li>
                    <li class="tags__item" id="conservation">Консервация</li>
                </ul>
            </div>
            <div class="recipe-section__tags_alternative">
                <div class="item">
                    <button class="menu-trigger" id="recipeMenu01">
                      <span></span>
                      <span></span>
                      <span></span>
                    </button>
                  </div>
                <ul class="tags__list_alternative hidden">
                    <li class="tags__item" id="soupAlt">Супы</li>
                    <li class="tags__item" id="meatFishAlt">Мясо/рыба</li>
                    <li class="tags__item" id="garnishAlt">Гарниры</li>
                    <li class="tags__item" id="saladAlt">Салаты</li>
                    <li class="tags__item" id="dessertAlt">Десерты</li>
                    <li class="tags__item" id="conservationAlt">Консервация</li>
                </ul>
            </div>

        </aside>
        <div class="recipe-section__recipes">
            <div class="resipes__close-button-subtitle-container">
            <h3 class="recipes__title">Мои рецепты</h3>
            <div class="cl-btn-7 enter-recipe__close-button" id="recipeCloseButton"></div>
        </div>
            <h4 class="recipes__subtitle"></h4>

            <div class="recipe-section__cards"></div>
        </div>

        <div class="recipe-section__enter-recipe hidden">
            <div class="enter-recipe__header-container">
                <h3 class="recipes__title">Новый рецепт</h3>
                <div class="cl-btn-7 enter-recipe__close-button" id="enterRecipeCloseButton"></div>
            </div>
            <div class="enter-recipe__form">
                <label for="recipeCategory" class="enter-recipe__label">Выберите категорию</label>
                <select name="recipeCategory" id="recipeCategory" class="enter-recipe__selection enter-recipe__input">
                    <option value="" selected hidden  class="enter-recipe__categorie">Выберите категорию</option>
                    <option value="soup" class="enter-recipe__categorie">Супы</option>
                    <option value="meatFish" class="enter-recipe__categorie">Мясо/рыба</option>
                    <option value="garnish" class="enter-recipe__categorie">Гарниры</option>
                    <option value="salad" class="enter-recipe__categorie">Салаты</option>
                    <option value="dessert" class="enter-recipe__categorie">Десерты</option>
                    <option value="conservation" class="enter-recipe__categorie">Консервация</option>
                </select>
                <br />
                <label for="recipeName" class="enter-recipe__label">Введите название</label>

                <input type="text" name="recipeName" id="recipeName" class="enter-recipe__name enter-recipe__input">
                <br />
                <div class="enter-recipe__photo-container">
                    <label for="recipePhoto" class="enter-recipe__label">Добавьте фото</label>
                    <div class="enter-recipe__fileform">
                        <div id="enter-recipe__fileformlabel" class="enter-recipe__fileformlabel"></div>
                        <div class="enter-recipe__selectbutton">Выберите файл</div>
                        <input type="file" name="recipePhoto" id="recipePhoto"
                            class="enter-recipe__photo enter-recipe__input">
                    </div>
                </div>
                <div class="enter-recipe__ingredients-container">
                    <label for="recipeIngredients" class="enter-recipe__label">Добавьте ингредиенты</label>

                    <textarea name="recipeIngredients" id="recipeIngredients"
                        class="enter-recipe__ingredients enter-recipe__input"></textarea>
                </div>
                <label for="recipeText" class="enter-recipe__label">Добавьте описание</label>
                <br />
                <textarea name="recipeText" id="recipeText" class="enter-recipe__text enter-recipe__input"></textarea>

                <div class="enter-recipe__button" id="enterRecipeSaveButton">Сохранить</div>
                <div class="enter-recipe__error"></div>
            </div>
        </div>
    </section>

    <script src="./assets/scripts/my_recipes.js"></script>
</body>

</html>
